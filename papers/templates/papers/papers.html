<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Find Question Paper</title>

  <style>
    :root{
      --bg: #f4f7fa;
      --card: #ffffff;
      --accent: #2f76d6;
      --muted: #6b7280;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: 32px;
    }

    .card{
      width:100%;
      max-width:520px;
      background:var(--card);
      border-radius:14px;
      box-shadow: 0 10px 30px rgba(17,24,39,0.08);
      padding:30px;
      box-sizing:border-box;
    }

    h1{
      margin:0 0 18px;
      font-size:22px;
      color:#111827;
      text-align:center;
    }

    /* Form Layout */
    form{
      display:grid;
      grid-template-columns: 1fr;
      gap:14px;
    }

    label{
      display:block;
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
    }

    input, select{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #e6e9ee;
      background:#fff;
      font-size:15px;
      box-sizing:border-box;
    }

    input:focus, select:focus{
      outline:none;
      border-color:var(--accent);
      box-shadow:0 6px 20px rgba(47,118,214,0.12);
    }

    .btn {
      background:var(--accent);
      color:white;
      border:none;
      padding:12px 16px;
      border-radius:9px;
      cursor:pointer;
      font-weight:600;
      width:100%;
    }

    .btn:hover{ transform: translateY(-2px) }

    /* Result Box */
    .result-box {
      margin-top:20px;
      padding:16px;
      background:#fbfdff;
      border-left:4px solid var(--accent);
      border-radius:8px;
      box-shadow: 0 6px 18px rgba(15,23,42,0.03);
    }

    .result-box h3{ 
      margin:0 0 8px; 
      font-size:18px; 
      color:#0f172a; 
    }

    .pdf-link {
      display:inline-block;
      margin-top:10px;
      background:var(--accent);
      color:#fff;
      padding:9px 14px;
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
    }

    .no-result {
      margin-top:20px;
      padding:14px;
      background:#fff5f5;
      border-left:4px solid #ff6b6b;
      border-radius:8px;
      color:#b91c1c;
      font-weight:600;
    }

    .hint{
      font-size:13px;
      color:var(--muted);
      text-align:center;
      margin-top:-5px;
    }
  </style>

</head>

<body>
  <div class="card">

    <h1>Find Question Paper</h1>

    <!-- FORM -->
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}

      <p class="hint">NOTE: Search the subject in lowercase and full name.</p>

      <button type="submit" class="btn">Search Question Paper</button>
    </form>

    <!-- RESULT -->
    {% if results %}
    <div class="result-box">
      <h3>Question Paper Found</h3>
      <a href="{{ results.pdf_file.url }}" target="_blank" class="pdf-link">üìÑ Open Question Paper</a>
    </div>

    {% elif form.is_bound %}
    <div class="no-result">
      ‚ùå No results found
    </div>
    {% endif %}

  </div>
</body>
</html>
