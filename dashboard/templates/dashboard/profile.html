    .profile-wrap{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:32px 20px;
      border: solid 1px white;
    }

    .profile-card{
      width:100%;
      max-width:var(--maxw);
      background:linear-gradient(180deg,var(--glass),rgba(255,255,255,0.02));
      border:1px solid white;
      padding:36px 28px;
      border-radius:18px;
      backdrop-filter: blur(12px) saturate(120%);

      box-shadow:0 10px 40px rgba(13,10,16,0.6);
      text-align:center;
    }

    .profile-card h2{
      margin:0 0 6px 0;
      font-size:28px;
      font-weight:800;
      color:var(--c4);
      
    }

      font-size:14px;
      
    }

    .avatar{

  <div class="profile-wrap">
    <div class="profile-card">

      <div class="avatar" id="avatar">U</div>

      <h2 id="profileName">User Name</h2>
      <div class="profile-sub">Department of Data Science</div>

      <div class="info-group">
        <div class="info-label">Full Name</div>
        <input id="fullname" class="info-value" disabled />
      </div>

      <div class="info-group">
        <div class="info-label">Email</div>
        <input id="email" class="info-value" disabled />
      </div>

      <div class="info-group">
        <div class="info-label">Phone</div>
        <input id="phone" class="info-value" disabled />
      </div>

      <div class="info-group">
        <div class="info-label">Year</div>
        <input id="year" class="info-value" disabled />
      </div>

      <div class="info-group">
        <div class="info-label">Department</div>
        <input id="dept" class="info-value" disabled />
      </div>

      <button id="editBtn">Edit Profile</button>
      <button id="saveBtn" style="display:none;">Save Changes</button>
      <a href="{% url 'dashboard:main' %}" >
      <button id="hmebtn">GO TO HOME</button>
      <a href="{% url 'dashboard:login' %}">
  <button id="logoutBtn">Logout</button>
</a>
      


    </div>
  </div>

<script>
  // PRETEND LOADED USER DATA (Replace with actual backend values)
  const user = {
    fullname: "John Doe",
    email: "john@example.com",
    phone: "9876543210",
    year: "2nd Year",
    dept: "CSE (Data Science)"
  };

  // FILL DATA INTO FIELDS
  document.getElementById("fullname").value = user.fullname;
  document.getElementById("email").value = user.email;
  document.getElementById("phone").value = user.phone;
  document.getElementById("year").value = user.year;
  document.getElementById("dept").value = user.dept;

  document.getElementById("profileName").innerText = user.fullname;
  document.getElementById("avatar").innerText = user.fullname.charAt(0).toUpperCase();

  // EDIT MODE
  const fields = ["fullname","email","phone","year","dept"];

  document.getElementById("editBtn").onclick = () => {
    fields.forEach(id => document.getElementById(id).disabled = false);
    document.getElementById("editBtn").style.display = "none";
    document.getElementById("saveBtn").style.display = "block";
  };

  document.getElementById("saveBtn").onclick = () => {
    fields.forEach(id => document.getElementById(id).disabled = true);
    document.getElementById("editBtn").style.display = "block";
    document.getElementById("saveBtn").style.display = "none";

    alert("Changes saved (demo). Hook this to your backend.");
  };
</script>
