{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DaS â€” Department of Data Science</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- GSAP & Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/three@0.153.0/build/three.min.js"></script>

  <style>
  :root{
    --c1:#6B3F69; /* primary deep violet */
    --c2:#8D5F8C;
    --c3:#A376A2;
    --c4:#DDC3C3;
    --bg-dark: #0f0c10;
    --glass: rgba(255,255,255,0.03);
    --glass-strong: rgba(255,255,255,0.06);
    --radius: 14px;
    --maxw: 1350px;
    --ff-head: "Inter", "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  /* Page base */
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg-dark) 0%, #141018 100%);color: #fff;font-family:var(--ff-head);-webkit-font-smoothing:antialiased}
  a{color:inherit}
  img{max-width:100%;display:block}

  /* Container */
  .site{
    max-width:var(--maxw);
    margin:0 auto;
    padding:20px;
    position:relative;
  }

  /* Header */
  header.topbar{
    position:fixed;left:0;right:0;top:18px;z-index:80;display:flex;justify-content:center;pointer-events:none;
  }
  .topbar-inner{
    width:100%;max-width:var(--maxw);display:flex;align-items:center;justify-content:space-between;padding:10px 16px;pointer-events:auto;
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.03);
    backdrop-filter: blur(6px);
    box-shadow: 0 8px 40px rgba(4,3,6,0.6);
  }

  /* Logo */
  .logo{
    display:flex;align-items:center;gap:12px;font-weight:700;color:var(--c4);
  }
  .logo-badge{
    width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--c1),var(--c2));
    display:flex;align-items:center;justify-content:center;font-weight:800;color:#fff;font-size:14px;box-shadow:0 8px 30px rgba(107,63,105,0.18);
  }
  .logo .meta{font-size:12px;color:rgba(255,255,255,0.8);line-height:1}

  /* Nav */
  nav.header-nav{display:flex;gap:18px;align-items:center}
  nav a{color:rgba(255,255,255,0.9);text-decoration:none;padding:8px 12px;border-radius:10px;font-weight:600;transition:all .25s}
  nav a:hover{transform:translateY(-4px);color:#fff;box-shadow:0 10px 30px rgba(107,63,105,0.08);background:rgba(255,255,255,0.02)}
  .btn-register{background:linear-gradient(90deg,var(--c2),var(--c3));padding:8px 14px;border-radius:12px;color:#0f0c10;font-weight:700;box-shadow:0 10px 30px rgba(163,118,162,0.12)}
  .btn-login{padding:6px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.05)}

  /* Mobile menu icon */
  .hamburger{display:none;width:44px;height:44px;border-radius:10px;background:rgba(255,255,255,0.02);align-items:center;justify-content:center;cursor:pointer}
  .hamburger .bar{width:20px;height:2px;background:rgba(255,255,255,0.85);border-radius:2px;position:relative}
  .hamburger .bar::after,.hamburger .bar::before{content:'';position:absolute;left:0;right:0;height:2px;background:inherit;border-radius:2px}
  .hamburger .bar::before{top:-6px} .hamburger .bar::after{bottom:-6px}

  /* Hero layout */
  .hero{
    min-height:100vh;display:grid;grid-template-columns:1fr 520px;align-items:center;gap:28px;padding-top:96px;padding-bottom:88px;
  }
  @media (max-width:1080px){.hero{grid-template-columns:1fr 420px}}
  @media (max-width:880px){.hero{grid-template-columns:1fr;padding:110px 22px 66px}}
  .hero-left{padding:12px 6px;max-width:820px}

  /* Hero cards */
  .hero-cards {
    /* display: flex; */
    flex-direction: column;
    /* gap: 18px; */
    display: grid;
    grid-template-columns: repeat(2, 200px); /* card width here */
    gap: 40px;


  }

  .hero-cards .card {
    padding: 22px;
    border-radius: 18px;
    background: linear-gradient(135deg, var(--c1), var(--c2));
    color: #fff;
    font-weight:600;
    box-shadow: 0 10px 40px rgba(107,63,105,0.18);
    transition: transform 0.3s, box-shadow 0.3s;
    height: 200px;
    text-align: center;
    justify-content: center;
    margin-top: 20px;
    
  }

  .hero-cards .card h2 {
    margin: 0 0 8px;
    font-size: 20px;
    font-weight: 800;
    text-align: center;
    justify-content: center;
  }

  .hero-cards .card p {
    margin: 0;
    font-size: 14px;
    opacity: 0.85;
  }

  .hero-cards .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 20px 60px rgba(107,63,105,0.3);
  }

  /* Right panel: 3D canvas wrap */
   .visual-wrap {
  position: relative;
  height: 68vh;
  border-radius: 18px;
  overflow: hidden;
  /* background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); */
  /* border: 1px solid rgba(255,255,255,0.03); */
  background: linear-gradient(180deg, var(--bg-dark) 0%, #141018 100%);
  /* box-shadow: inset 0 0 80px rgba(107,63,105,0.03); */
  display: flex;
  align-items: center;
  justify-content: center;
}

.three-canvas {
  width: 31rem;
  height: 31rem;
  display: block;
  object-fit: contain;
  border-radius: 50%;
}

  /* subtle overlay layers */
  .glow-orb{position:absolute;left:10%;top:12%;width:240px;height:240px;border-radius:50%;filter:blur(64px);opacity:0.12;background:radial-gradient(circle at 30% 30%, var(--c2), transparent 40%)}
  .glow-orb.right{right:6%;left:auto;top:40%;width:320px;height:320px;background:radial-gradient(circle at 70% 70%, var(--c3), transparent 35%);opacity:0.08}

  /* Mobile adjustments */
  @media(max-width:680px){
    .topbar-inner{padding:10px}
    nav.header-nav{display:none}
    .hamburger{display:flex}
    .hero{grid-template-columns:1fr}
    .visual-wrap{height:52vh;margin-top:28px}
  }
    @media (max-width: 600px) {
                body { padding: 10px; }
                .container { width: 95%; padding: 20px; }
                input, select { width: 100%; padding: 12px; }
                button { width: 100%; padding: 14px; }
    }
    @media (max-width: 520px) {
        .container {
            width: 90%;
            margin: 30px auto;
            padding: 25px;
        }

        h2 {
            font-size: 20px;
        }

        input, select, textarea {
            font-size: 14px;
            padding: 10px;
        }

        button {
            font-size: 15px;
            padding: 12px;
        }
    }

    @media (max-width: 360px) {
        h2 {
            font-size: 18px;
        }

        label {
            font-size: 13px;
        }
    }
  </style>
</head>
<body>
  <div class="site">

    <!-- Topbar -->
    <header class="topbar" role="banner">
      <div class="topbar-inner" role="navigation" aria-label="Main navigation">
        <a class="logo" href="#" aria-label="DaS Home">
          <div class="meta">
            <div style="font-weight:800">DaS</div>
            <div style="font-size:12px;opacity:0.75;margin-top:4px">Department of Data Science</div>
          </div>
        </a>

        <nav class="header-nav" role="menubar" aria-label="Header links">
            <a href="{% url 'dashboard:main' %}" role="menuitem" aria-current="true">Home</a>
          <a href="{% url 'dashboard:about_das' %}" role="menuitem">About</a>
          <a href="{% url 'dashboard:contact_das' %}" role="menuitem">Contact</a>
          <!-- <a class="btn-login" href="#login" role="menuitem"></a> -->
          <a class="btn-register" href="{% url 'dashboard:profile' %}" role="menuitem" aria-current="false">Profile</a>
        </nav>

        <button class="hamburger" id="hambtn" aria-label="Open menu" aria-expanded="false">
          <span class="bar"></span>
        </button>
      </div>
    </header>

    <!-- Mobile panel
    <aside class="mobile-panel" id="mobilePanel" aria-hidden="true">
      <div class="inner">
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#login">Login</a>
        <a href="#register" class="btn-register">Register</a>
      </div>
    </aside> -->

    <!-- HERO -->
    <main class="hero" id="top">
      <div class="hero-left hero-cards">
        <div class="card">
          <a href="{% url 'syllabus:syllabus_view' %}">Syllabus</a>
          <p>Access curriculum for all semesters.</p>
        </div>
        <div class="card">
            <a href="{% url 'papers:question_paper_search' %}">Question Papers</a>
          <p>Previous years and model papers.</p>
        </div>
        <div class="card">
          <a href="{% url 'notes:notes_search' %}">Notes</a>
          <p>Subject-wise downloadable notes.</p>
        </div>
        <div class="card">
          <h2>Clubs</h2>
          <p>Explore campus communities.</p>
        </div>
      </div>

      <div class="visual-wrap" aria-hidden="false">
        <div class="glow-orb" aria-hidden="true"></div>
        <div class="glow-orb right" aria-hidden="true"></div>
        <canvas class="three-canvas" id="three"></canvas>
      </div>
    </main>

  </div>

  <!-- Scripts -->
  <script>
  const hambtn = document.getElementById('hambtn');
  const mobilePanel = document.getElementById('mobilePanel');
  hambtn.addEventListener('click', ()=>{
    const open = mobilePanel.classList.toggle('open');
    hambtn.setAttribute('aria-expanded', open ? 'true' : 'false');
    mobilePanel.setAttribute('aria-hidden', open ? 'false' : 'true');
  });

  gsap.registerPlugin(window.ScrollTrigger);
  const tl = gsap.timeline();
  tl.from('.topbar-inner',{y:-18, opacity:0, duration:0.7, ease:"power3.out"}, 0.1)
    .from('.hero-cards .card',{y:16, opacity:0, stagger:0.06, duration:0.6}, 0.6);

  document.querySelectorAll('.card').forEach(el=>{
    el.addEventListener('focus', ()=> gsap.to(el,{scale:1.02, boxShadow:"0 18px 60px rgba(107,63,105,0.08)", duration:0.28}));
    el.addEventListener('blur', ()=> gsap.to(el,{scale:1, boxShadow:"none", duration:0.28}));
    el.addEventListener('mouseenter', ()=> gsap.to(el,{y:-6, duration:0.28}));
    el.addEventListener('mouseleave', ()=> gsap.to(el,{y:0, duration:0.28}));
  });

  // Three.js animation (unchanged)
  (function(){
    const canvas = document.getElementById('three');
    const renderer = new THREE.WebGLRenderer({canvas:canvas, alpha:true, antialias:true});
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(canvas.clientWidth, canvas.clientHeight, false);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(40, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
    camera.position.z = 60;

    const particleCount = 1200;
    const pos = new Float32Array(particleCount * 3);
    const col = new Float32Array(particleCount * 3);
    const cA = new THREE.Color('#6B3F69');
    const cB = new THREE.Color('#A376A2');

    for(let i=0;i<particleCount;i++){
      const phi = Math.acos(2*Math.random() - 1);
      const theta = 2*Math.PI*Math.random();
      const r = 16 + (Math.random()*8);
      const ix = i*3;
      pos[ix]   = r * Math.sin(phi) * Math.cos(theta);
      pos[ix+1] = r * Math.sin(phi) * Math.sin(theta);
      pos[ix+2] = r * Math.cos(phi);
      const t = Math.random();
      const colMix = cA.clone().lerp(cB, t*0.9);
      col[ix] = colMix.r; col[ix+1] = colMix.g; col[ix+2] = colMix.b;
    }

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(col, 3));
    const material = new THREE.ShaderMaterial({
      uniforms: { time: { value: 0 } },
      vertexShader: `attribute vec3 color; varying vec3 vColor; uniform float time; void main(){ vColor = color; float pulse = 0.9 + 0.12 * sin(time*1.2 + position.x*0.08); vec3 p = position * pulse; vec4 mv = modelViewMatrix * vec4(p, 1.0); gl_PointSize =  (2.6 + 2.8 * (0.5 + 0.5 * sin(time + position.y*0.06))) * (300.0 / -mv.z); gl_Position = projectionMatrix * mv; }`,
      fragmentShader: `varying vec3 vColor; void main(){ float d = length(gl_PointCoord - vec2(0.5)); float alpha = 1.0 - smoothstep(0.45, 0.6, d); gl_FragColor = vec4(vColor, alpha*0.95); }`,
      transparent: true,
      depthTest: true,
      blending: THREE.AdditiveBlending
    });

    const points = new THREE.Points(geometry, material);
    scene.add(points);

    const ringGeo = new THREE.RingGeometry(22, 22.6, 128);
    const ringMat = new THREE.MeshBasicMaterial({color: '#8D5F8C', opacity:0.06, transparent:true, side: THREE.DoubleSide});
    const ring = new THREE.Mesh(ringGeo, ringMat);
    ring.rotation.x = Math.PI/2;
    scene.add(ring);

    function onResize(){
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      renderer.setSize(w,h,false);
      camera.aspect = w/h;
      camera.updateProjectionMatrix();
    }
    window.addEventListener('resize', onResize, {passive:true});
    onResize();

    const clock = new THREE.Clock();
    function animate(){
      requestAnimationFrame(animate);
      const t = clock.getElapsedTime();
      material.uniforms.time.value = t;
      points.rotation.y += 0.0022;
      ring.rotation.z += 0.0009;
      renderer.render(scene, camera);
    }
    animate();
  })();
  </script>
</body>
</html>
