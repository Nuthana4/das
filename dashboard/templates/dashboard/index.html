{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DaS — Department of Data Science</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- GSAP & Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/three@0.153.0/build/three.min.js"></script>

  <style>
  :root{
    --c1:#6B3F69; /* primary deep violet */
    --c2:#8D5F8C;
    --c3:#A376A2;
    --c4:#DDC3C3;
    --bg-dark: #0f0c10;
    --glass: rgba(255,255,255,0.03);
    --glass-strong: rgba(255,255,255,0.06);
    --radius: 14px;
    --maxw: 1350px;
    --ff-head: "Inter", "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  /* Page base */
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg-dark) 0%, #141018 100%);color: #fff;font-family:var(--ff-head);-webkit-font-smoothing:antialiased}
  a{color:inherit}
  img{max-width:100%;display:block}

  /* Container */
  .site{
    max-width:var(--maxw);
    margin:0 auto;
    padding:20px;
    position:relative;
  }

  /* Header */
  header.topbar{
    position:fixed;left:0;right:0;top:18px;z-index:80;display:flex;justify-content:center;pointer-events:none;
  }
  .topbar-inner{
    width:100%;max-width:var(--maxw);display:flex;align-items:center;justify-content:space-between;padding:10px 16px;pointer-events:auto;
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.03);
    backdrop-filter: blur(6px);
    box-shadow: 0 8px 40px rgba(4,3,6,0.6);
  }

  /* Logo */
  .logo{
    display:flex;align-items:center;gap:12px;font-weight:700;color:var(--c4);
  }
  .logo-badge{
    width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--c1),var(--c2));
    display:flex;align-items:center;justify-content:center;font-weight:800;color:#fff;font-size:14px;box-shadow:0 8px 30px rgba(107,63,105,0.18);
  }
  .logo .meta{font-size:12px;color:rgba(255,255,255,0.8);line-height:1}

  /* Nav */
  nav.header-nav{display:flex;gap:18px;align-items:center}
  nav a{color:rgba(255,255,255,0.9);text-decoration:none;padding:8px 12px;border-radius:10px;font-weight:600;transition:all .25s}
  nav a:hover{transform:translateY(-4px);color:#fff;box-shadow:0 10px 30px rgba(107,63,105,0.08);background:rgba(255,255,255,0.02)}
  .btn-register{background:linear-gradient(90deg,var(--c2),var(--c3));padding:8px 14px;border-radius:12px;color:#0f0c10;font-weight:700;box-shadow:0 10px 30px rgba(163,118,162,0.12)}
  .btn-login{padding:6px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.05)}

  /* Mobile menu icon */
  .hamburger{display:none;width:44px;height:44px;border-radius:10px;background:rgba(255,255,255,0.02);align-items:center;justify-content:center;cursor:pointer}
  .hamburger .bar{width:20px;height:2px;background:rgba(255,255,255,0.85);border-radius:2px;position:relative}
  .hamburger .bar::after,.hamburger .bar::before{content:'';position:absolute;left:0;right:0;height:2px;background:inherit;border-radius:2px}
  .hamburger .bar::before{top:-6px} .hamburger .bar::after{bottom:-6px}

  /* Hero layout */
  .hero{
    min-height:100vh;display:grid;grid-template-columns:1fr 520px;align-items:center;gap:28px;padding-top:96px;padding-bottom:88px;
  }
  @media (max-width:1080px){.hero{grid-template-columns:1fr 420px}}
  @media (max-width:880px){.hero{grid-template-columns:1fr;padding:110px 22px 66px}}
  .hero-left{padding:12px 6px;max-width:820px}

  .eyebrow{display:inline-block;padding:8px 12px;border-radius:999px;background:rgba(255,255,255,0.02);color:var(--c4);font-weight:600;font-size:13px;margin-bottom:18px;letter-spacing:0.6px}
  h1.hero-title{font-size:46px;line-height:1.02;margin:0 0 12px;color:linear-gradient(90deg,#fff,#ddd);font-weight:800}
  @media(max-width:640px){h1.hero-title{font-size:30px}}
  .hero-desc{color:rgba(255,255,255,0.78);font-size:16px;margin-bottom:22px;max-width:62ch}

  .cta-row{display:flex;gap:12px;margin-top:22px;align-items:center}
  .cta{padding:12px 18px;border-radius:12px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:rgba(255,255,255,0.95);cursor:pointer;font-weight:700;backdrop-filter:blur(6px);transition:all .28s}
  .cta.primary{background:linear-gradient(90deg,var(--c1),var(--c2));box-shadow:0 16px 60px rgba(107,63,105,0.12);color:#fff}
  .cta:hover{transform:translateY(-6px)}

  /* Right panel: 3D canvas wrap */
 .visual-wrap {
  position: relative;
  height: 68vh;
  border-radius: 18px;
  overflow: hidden;
  /* background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); */
  /* border: 1px solid rgba(255,255,255,0.03); */
  background: linear-gradient(180deg, var(--bg-dark) 0%, #141018 100%);
  /* box-shadow: inset 0 0 80px rgba(107,63,105,0.03); */
  display: flex;
  align-items: center;
  justify-content: center;
}

.three-canvas {
  width: 31rem;
  height: 31rem;
  display: block;
  object-fit: contain;
  border-radius: 50%;
}

  /* subtle overlay layers */
  .glow-orb{position:absolute;left:10%;top:12%;width:240px;height:240px;border-radius:50%;filter:blur(64px);opacity:0.12;background:radial-gradient(circle at 30% 30%, var(--c2), transparent 40%)}
  .glow-orb.right{right:6%;left:auto;top:40%;width:320px;height:320px;background:radial-gradient(circle at 70% 70%, var(--c3), transparent 35%);opacity:0.08}

  /* bottom strip (about/clubs/contact) */
  .strip{margin-top:28px;padding:28px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));border:1px solid rgba(255,255,255,0.02);display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
  @media(max-width:880px){.strip{grid-template-columns:1fr}}

  .strip-card{padding:18px;border-radius:12px;background:var(--glass);border:1px solid rgba(255,255,255,0.02)}
  .strip-card h3{margin:0 0 8px;color:var(--c3)}
  .strip-card p{margin:0;color:rgba(255,255,255,0.72)}

  footer{margin-top:36px;padding:18px;text-align:center;color:rgba(255,255,255,0.5);font-size:14px}

  /* Mobile menu panel */
  .mobile-panel{position:fixed;top:0;right:0;height:100vh;width:78%;max-width:360px;background:linear-gradient(180deg,var(--bg-dark),#0c0a0d);box-shadow: -20px 0 80px rgba(0,0,0,0.6);transform:translateX(110%);transition:transform .42s cubic-bezier(.2,.9,.25,1);z-index:120}
  .mobile-panel.open{transform:translateX(0)}
  .mobile-panel .inner{padding:26px}
  .mobile-panel a{display:block;padding:14px 8px;border-radius:10px;color:rgba(255,255,255,0.92);text-decoration:none;font-weight:700;margin-bottom:8px}
  .mobile-panel .small{font-size:13px;color:rgba(255,255,255,0.6);margin-top:8px}

  /* Focus states */
  a:focus,button:focus{outline:3px solid rgba(163,118,162,0.18);outline-offset:3px;border-radius:8px}

  /* small */
  @media(max-width:680px){
    .topbar-inner{padding:10px}
    nav.header-nav{display:none}
    .hamburger{display:flex}
    .hero{grid-template-columns:1fr}
    .visual-wrap{height:52vh;margin-top:28px}
    .eyebrow{display:none}
  }

  @media (max-width: 600px) {
            body { padding: 10px; }
            .container { width: 95%; padding: 20px; }
            input, select { width: 100%; padding: 12px; }
            button { width: 100%; padding: 14px; }
  }
  </style>
</head>
<body>
  <div class="site">

    <!-- Topbar -->
    <header class="topbar" role="banner">
      <div class="topbar-inner" role="navigation" aria-label="Main navigation">
        <a class="logo" href="#" aria-label="DaS Home">
          <!-- <div class="logo-badge" aria-hidden="true">DaS</div> -->
          <div class="meta">
            <div style="font-weight:800">DaS</div>
            <div style="font-size:12px;opacity:0.75;margin-top:4px">Department of Data Science</div>
          </div>
        </a>

        <nav class="header-nav" role="menubar" aria-label="Header links">
          <a href="{% url 'dashboard:index' %}" role="menuitem">Home</a>
          <a href="{% url 'dashboard:about_lan' %}" role="menuitem">About</a>
          <a href="{% url 'dashboard:contact_lan' %}" role="menuitem">Contact</a>
          <a class="btn-login" href="{% url 'dashboard:login' %}" role="menuitem">Login</a>
          <a class="btn-register" href="{% url 'dashboard:register' %}" role="menuitem" aria-current="false">Register</a>
        </nav>

        <button class="hamburger" id="hambtn" aria-label="Open menu" aria-expanded="false">
          <span class="bar"></span>
        </button>
      </div>
    </header>

    <!-- Mobile panel -->
    <aside class="mobile-panel" id="mobilePanel" aria-hidden="true">
      <div class="inner">
        <a href="{% url 'dashboard:index' %}">Home</a>
        <a href="{% url 'dashboard:about_lan' %}">About</a>
        <a href="{% url 'dashboard:contact_lan' %}">Contact</a>
        <a href="{% url 'dashboard:login' %}">Login</a>
        <a href="{% url 'dashboard:register' %}" class="btn-register">Register</a>
        <!-- <div class="small">DaS • Department of Data Science</div> -->
      </div>
    </aside>

    <!-- HERO -->
    <main class="hero" id="top">
      <div class="hero-left">
        <!-- <div class="eyebrow">DaS • Data Science</div> -->
        <h1 class="hero-title" id="title">DaS — Where <span style="color:var(--c2)">Data</span> Shapes the Future</h1>
        <p class="hero-desc">A professional hub for Question papers, Syllabus, Notes, Clubs and Events.</p>

        <div class="cta-row" aria-hidden="false">
          <button class="cta primary" id="explore">Explore DaS</button>
          <button class="cta" id="join">Join DataQuest</button>
          <button class="cta" id="caring">Caring Hands</button>
        </div>
      </div>

      <div class="visual-wrap" aria-hidden="false">
        <div class="glow-orb" aria-hidden="true"></div>
        <div class="glow-orb right" aria-hidden="true"></div>
        <canvas class="three-canvas" id="three"></canvas>
      </div>
    </main>

    <!-- Info strip
    <section class="strip" id="about" aria-labelledby="about-heading">
      <div class="strip-card">
        <h3 id="about-heading">About DaS</h3>
        <p>DaS empowers learners with hands-on Machine Learning, Data Engineering and Analytics skills — bridging academia to industry.</p>
      </div>
      <div class="strip-card">
        <h3>DataQuest</h3>
        <p>Technical club for workshops, competitions, and collaborative projects in AI & Data Science.</p>
      </div>
      <div class="strip-card" id="contact">
        <h3>Caring Hands</h3>
        <p>Social outreach: blood drives, volunteering, and community programs.</p>
      </div>
    </section>

    <footer>
      © <strong>DaS</strong> — Department of Data Science • Crafted with your brand colors.
    </footer>
  </div> -->

  <!-- Scripts -->
  <script>
  // ---------------------
  // Mobile panel toggle
  // ---------------------
  const hambtn = document.getElementById('hambtn');
  const mobilePanel = document.getElementById('mobilePanel');
  hambtn.addEventListener('click', ()=>{
    const open = mobilePanel.classList.toggle('open');
    hambtn.setAttribute('aria-expanded', open ? 'true' : 'false');
    mobilePanel.setAttribute('aria-hidden', open ? 'false' : 'true');
  });

  // ---------------------
  // GSAP entrance animations
  // ---------------------
  gsap.registerPlugin(window.ScrollTrigger);
  const tl = gsap.timeline();
  tl.from('.topbar-inner',{y:-18, opacity:0, duration:0.7, ease:"power3.out"}, 0.1)
    .from('#title',{y:18, opacity:0, duration:0.9, ease:"power3.out"}, 0.2)
    .from('.hero-desc',{y:12, opacity:0, duration:0.8}, 0.35)
    .from('.cta',{y:8, opacity:0, stagger:0.08, duration:0.6}, 0.5)
    .from('.card',{y:16, opacity:0, stagger:0.06, duration:0.6}, 0.6);

  // subtle hover glows via JS for focus/keyboard accessibility
  document.querySelectorAll('.cta, nav a, .card').forEach(el=>{
    el.addEventListener('focus', ()=> gsap.to(el,{scale:1.02, boxShadow:"0 18px 60px rgba(107,63,105,0.08)", duration:0.28}));
    el.addEventListener('blur', ()=> gsap.to(el,{scale:1, boxShadow:"none", duration:0.28}));
    el.addEventListener('mouseenter', ()=> gsap.to(el,{y:-6, duration:0.28}));
    el.addEventListener('mouseleave', ()=> gsap.to(el,{y:0, duration:0.28}));
  });

  // ---------------------
  // Minimal Three.js particle sphere (Data Portal)
  // ---------------------
  (function(){
    const canvas = document.getElementById('three');
    const renderer = new THREE.WebGLRenderer({canvas:canvas, alpha:true, antialias:true});
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(canvas.clientWidth, canvas.clientHeight, false);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(40, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
    camera.position.z = 60;

    // particles
    const particleCount = 1200;
    const pos = new Float32Array(particleCount * 3);
    const col = new Float32Array(particleCount * 3);

    const cA = new THREE.Color('#6B3F69');
    const cB = new THREE.Color('#A376A2');

    for(let i=0;i<particleCount;i++){
      const phi = Math.acos(2*Math.random() - 1);
      const theta = 2*Math.PI*Math.random();
      const r = 16 + (Math.random()*8);
      const ix = i*3;
      pos[ix]   = r * Math.sin(phi) * Math.cos(theta);
      pos[ix+1] = r * Math.sin(phi) * Math.sin(theta);
      pos[ix+2] = r * Math.cos(phi);

      const t = Math.random();
      const colMix = cA.clone().lerp(cB, t*0.9);
      col[ix] = colMix.r; col[ix+1] = colMix.g; col[ix+2] = colMix.b;
    }

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(col, 3));
    const material = new THREE.ShaderMaterial({
      uniforms: { time: { value: 0 } },
      vertexShader: `
        attribute vec3 color;
        varying vec3 vColor;
        uniform float time;
        void main(){
          vColor = color;
          float pulse = 0.9 + 0.12 * sin(time*1.2 + position.x*0.08);
          vec3 p = position * pulse;
          vec4 mv = modelViewMatrix * vec4(p, 1.0);
          gl_PointSize =  (2.6 + 2.8 * (0.5 + 0.5 * sin(time + position.y*0.06))) * (300.0 / -mv.z);
          gl_Position = projectionMatrix * mv;
        }
      `,
      fragmentShader: `
        varying vec3 vColor;
        void main(){
          float d = length(gl_PointCoord - vec2(0.5));
          float alpha = 1.0 - smoothstep(0.45, 0.6, d);
          gl_FragColor = vec4(vColor, alpha*0.95);
        }
      `,
      transparent: true,
      depthTest: true,
      blending: THREE.AdditiveBlending
    });

    const points = new THREE.Points(geometry, material);
    scene.add(points);

    // faint ring
    const ringGeo = new THREE.RingGeometry(22, 22.6, 128);
    const ringMat = new THREE.MeshBasicMaterial({color: '#8D5F8C', opacity:0.06, transparent:true, side: THREE.DoubleSide});
    const ring = new THREE.Mesh(ringGeo, ringMat);
    ring.rotation.x = Math.PI/2;
    scene.add(ring);

    // resize handling
    function onResize(){
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      renderer.setSize(w,h,false);
      camera.aspect = w/h;
      camera.updateProjectionMatrix();
    }
    window.addEventListener('resize', onResize, {passive:true});
    onResize();

    const clock = new THREE.Clock();

    // --- Removed mouse parallax: animation is now fixed and won't respond to user moves ---

    // animate
    function animate(){
      requestAnimationFrame(animate);
      const t = clock.getElapsedTime();
      material.uniforms.time.value = t;
      points.rotation.y += 0.0022;
      ring.rotation.z += 0.0009;
      renderer.render(scene, camera);
    }
    animate();

    // dispose on unload to avoid leaks (single page but good practice)
    window.addEventListener('beforeunload', ()=> {
      geometry.dispose();
      material.dispose();
      renderer.dispose();
    });

  })();

  // ---------------------
  // Smooth scroll when clicking Explore (polish)
  // ---------------------
  document.getElementById('explore').addEventListener('click', ()=>{
    gsap.to(window, {scrollTo: {y: "#about", autoKill:true}, duration:1.1, ease:"power2.out"});
  });

  // small keyboard shortcut: press "j" to focus register (just a convenience)
  document.addEventListener('keydown', (e)=>{
    if(e.key.toLowerCase()==='j'){
      const reg = document.querySelector('.btn-register');
      if(reg) reg.focus();
    }
  });
  </script>
</body>
</html>
