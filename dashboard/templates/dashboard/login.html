{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DaS â€” Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --c1:#6B3F69;
      --c2:#8D5F8C;
      --c3:#A376A2;
      --c4:#DDC3C3;
      --bg-dark: #0f0c10;
      --glass: rgba(255,255,255,0.03);
      --glass-strong: rgba(255,255,255,0.06);
      --radius: 14px;
      --maxw: 420px;
      --ff-head: "Inter", "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:var(--ff-head);-webkit-font-smoothing:antialiased}
    body{
      background:linear-gradient(180deg,var(--bg-dark) 0%, #141018 100%);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:0;
    }
    .bg-orb {
      position:fixed;
      left:10%;top:12%;
      width:240px;height:240px;
      border-radius:50%;
      filter:blur(64px);
      opacity:0.12;
      background:radial-gradient(circle at 30% 30%, var(--c2), transparent 40%);
      z-index:-2;
    }
    .bg-orb.right{
      right:6%;left:auto;top:40%;
      width:320px;height:320px;
      background:radial-gradient(circle at 70% 70%, var(--c3), transparent 35%);
      opacity:0.08;
    }
    .login-wrap{
      width:100%;
      max-width:420px;
      margin:0 auto;
      padding:32px 0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }
    .login-card{
      width:100%;
      border-radius:18px;
      padding:36px 28px 28px 28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid white;
      box-shadow: 0 10px 40px rgba(13,10,16,0.6), 0 2px 12px rgba(107,63,105,0.06);
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
      color: #fff;
      overflow: hidden;
      position:relative;
    }
    .logo-badge {
      width: 54px;
      height: 54px;
      border-radius: 50%; /* <-- Make it circular everywhere */
      background: linear-gradient(135deg,var(--c1),var(--c2));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: #fff;
      font-size: 1.3rem;
      box-shadow: 0 8px 30px rgba(107,63,105,0.18);
      margin: 2px auto 18px auto; /* Add top margin for spacing */
      letter-spacing: 1px;
      position: relative;
      z-index: 2;
      border: 2px solid rgba(255,255,255,0.06);
    }
    .logo-badge img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%; /* Makes the image circular */
      display: block;
    }
    .login-card h2 {
      margin: 0 0 16px 0;
      font-size: 2rem;
      font-weight: 800;
      color: var(--c4);
      text-align: center;
    }
    .login-sub {
      margin-bottom: 18px;
      color:rgba(255,255,255,0.78);
      font-size:15px;
      text-align:center;
    }
    .form-group {
      position: relative;
      margin-bottom: 18px;
      display:flex;
      flex-direction:column;
    }
    .form-input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.25);
      color: #fff;
      font-size: 15px;
      outline: none;
      border: white 1px solid;
      transition: border-color .18s, box-shadow .18s, background .18s;
      box-shadow: 0 1.5px 8px 0 rgba(163,118,162,0.07) inset;
      
    }
    .form-input:focus {
      box-shadow: 0 6px 30px rgba(139,83,140,0.08);
      border-color: var(--c2);
      background: rgba(255,255,255,0.02);
    }
    .form-label {
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--c4);
      font-size: 1rem;
      transition: color .18s;
    }
    .btn {
      margin-top: 12px;
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(90deg, var(--c1), var(--c2));
      color: white;
      box-shadow: 0 16px 60px rgba(107,63,105,0.12);
      transition: transform .18s, box-shadow .18s;
      font-size: 1.1rem;
    }
    .btn:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 24px 60px rgba(163,118,162,0.18);
    }
    .forgot-link {
      display: block;
      text-align: right;
      margin-top: -8px;
      margin-bottom: 10px;
      font-size: 13px;
      color: var(--c3);
      text-decoration: underline;
      cursor: pointer;
      transition: color .18s;
    }
    .forgot-link:hover {
      color: var(--c2);
    }
    .help {
      margin-top: 12px;
      font-size: 13px;
      color: rgba(255,255,255,0.68);
      text-align: center;
    }


    
  </style>
</head>
<body>
  <div class="bg-orb"></div>
  <div class="bg-orb right"></div>
  <div class="login-wrap">
    <div class="login-card" role="form" aria-labelledby="loginTitle">
      
      <h2 id="loginTitle">Login to DaS</h2>
      <div class="login-sub">Welcome back! Enter your details to access your account.</div>
      <form id="loginForm" method="POST" action="{% url 'dashboard:main' %}">
        {% csrf_token %}
        <!-- <div class="form-group">
          <label class="form-label" for="hallticket">Hall Ticket No.</label>
          <input class="form-input" id="hallticket" name="hallticket" type="text" required />
        </div> -->
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input class="form-input" id="email" name="email" type="email" required />
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input class="form-input" id="password" name="password" type="password" required />
        </div>
        <a href="#" class="forgot-link">Forgot password?</a>
        <button class="btn" id="loginBtn" type="submit"  >Login</button>
        <div class="help">Don't have an account? <a style="color:var(--c3)" href="{% url 'dashboard:register' %}">Register</a></div>
      </form>
    </div>
  </div>
</body>
</html>
